<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="res/icon/ios/icon-57.png" />
		<link rel="apple-touch-icon" sizes="57x57" href="res/icon/ios/icon-57.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="res/icon/ios/icon-57-2x.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="res/icon/ios/icon-72.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="res/icon/ios/icon-72-2x.png" />

		<title>Deluge Mobile</title>

		<!-- ionic css -->
		<link href="lib/css/ionic.css" rel="stylesheet">

		<!-- your app's css -->
		<link href="css/app.css" rel="stylesheet">

		<!-- angularjs scripts -->
		<script src="lib/js/ionic.bundle.min.js"></script>
		<script src="lib/bower_components/angular-cookies/angular-cookies.min.js"></script>
		<script src="lib/bower_components/angular-cache/dist/angular-cache.min.js"></script>
		<script src="lib/bower_components/angularLocalStorage/src/angularLocalStorage.js"></script>
		<script src="lib/bower_components/moment/min/moment.min.js"></script>

		<!-- cordova script -->
		<script src="cordova.js"></script>

		<!-- your app's script -->
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</head>

	<!-- 
		'starter' is the name of this angular module (js/app.js)
	-->
	<body ng-app="DelugeMobile" animation="slide-left-right-ios7">

		<!-- 
			The nav bar that will be updated as we navigate between views
			Additional attributes set its look, nav-bar animation and icons
			Icons provided by Ionicons: http://ionicons.com/ 
		-->
		<!-- <ion-nav-bar class="bar-dark nav-title-slide-ios7"></ion-nav-bar> -->

		<!-- 
			The views will be rendered in the <nav-view> directive below
			Templates are in the /templates folder (but you could also
			have templates inline in this html file if you'd like).
		-->
		<ion-nav-view></ion-nav-view>

	</body>
</html>
